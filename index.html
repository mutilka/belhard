        tr:nth-child(odd) { background: rgb(50, 230, 243); }

<body>

    <div id = "tab1"></div>
    
<script>
let x = prompt("Введите кол-во столбцов:");
let y = prompt("Введите кол-во строк:");

let tab = `<table>`, c=1;

    for (i=1; i<=y; i++) {

        tab += `<tr>`;
        
            for (j=1; j<=x; j++) {

                tab += `<td><a href="link${c}.html">Ячейка ${c}</a></td>`;
                c++;
            }

        tab += `</tr>`;
    }

    tab += '</table>';

    tab1.innerHTML = tab;

</script>
