<script>
// Сумма квадратов
    let b = [0.7,6,-7,0.9,-0.2,1];
    let c = 5.3;
    let s = 0;
    let sd = 0;
    let d = 0;

    for (i=0; i<=b.length; i++) {
// Выяисляем сумму целых чисел
        if (b[i]%2 == 0) {

            s += Math.pow((b[i]-1), 2);
// Вычисляем сумму дробных чисел
        } else if (b[i]%0.2 == 0) {

            sd += Math.pow((b[i]-1), 2);
        }
// Итого
        } ssd = s+sd; 
        alert(ssd);

    d = c*ssd;
    alert(d);

</script>
