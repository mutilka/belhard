<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="box1"></div>
    
<script>

    let fruits = [];
    let sum = 0;

    for (i = 0; i <= fruits.length; i++) {
        let num = prompt("Введите любое число: ");
            if (num == '' || !isFinite(num) || num == null) {       
                alert ("Отмена");
                break;
                } fruits.push(`${num}`);
                sum += +num;
            }

    alert (`Элементы массива: ${fruits} Сумма: ${sum}`);

</script>

</body>
</html>
