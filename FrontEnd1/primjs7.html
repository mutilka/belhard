<script>

    function ff (k) {
        for (i = 1; i<=k; i++) {
            myFack = 1;
            myFack = myFack*i;
        } return myFack;
    }

    function prog1 () {
        M = parseFloat(prompt("m"));
        N = parseFloat(prompt("n"));
        C = (ff(M)+ff(N))/ff(M+1);
        alert(C);
    }




</script>
