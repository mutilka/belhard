        <input id="cm">


<input id="mouseX">
<input id="mouseY">

<p onclick="okno()"><img src="images/world.gif" alt=""></p>




<script>


document.onmousemove = function mouseMove(event){
document.getElementById('mouseX').value = event.clientX;
document.getElementById('mouseY').value = event.clientY;
}



        function coord(event) {
            document.getElementById('cm').value = event.clientX + ':' + event.clientY;


            // cx = event.clientX;

            // value = `${cx}:${cy}`;
            
        }

        function eve(e) {
            let s="";

            s = `Тип события: ${e.type}\n`;
            s += `Источник события: ${e.srcElement.tagName}\n`;
            s+= `Координата Х: ${e.clientX}; Координата Y: ${e.clientY};`;
            
            alert(s);
        }



        function okno() {
                window.open("window.html", null, 
                "width=210, height=150");
            }

    



</script>
