<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onclick="eve(event)">
    
<p><img src="images/world.gif" alt="" onclick="okno()" width="500"></p>


<script>

    function eve(e) {
        let s="";

        s = `Тип события: ${e.type}\n`;
        s += `Источник события: ${e.srcElement.tagName}\n`;
        s+= `Координата Х: ${e.clientX}; Координата Y: ${e.clientY};`;
        
        alert(s);
    }



    function okno() {
            window.open("window.html", null, 
            "width=1280, height=848");
        }

</script>

</body>
</html>
