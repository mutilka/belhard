<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

    let style = ["Джаз", "Блюз"];
    style.push("Рок-н-Ролл"); // добавляем значение в конец массива
    style.splice(-2,1,"Классика"); // значение с "-" начинает с конца массива
    console.log(style.shift()); // выводим в консоль первое значение массива
    style.unshift("Рэп","Рэгги"); // добавляем в начало 2 новых значения
    alert(style);


</script>

</body>
</html>
