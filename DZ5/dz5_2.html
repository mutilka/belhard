    <script>

        let arr = [1,3,5,7,9,11];
        let x = 0;
        

        function last() {
            x = arr[arr.length - 1] // находим последный элемент массива 6-1=5 элемент начиная с 0
            return x;
        } 

        last();

        alert(x);

    </script>
