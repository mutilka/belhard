<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="css/style.css">
    <script src="js/player.js"></script>


</head>
<body>
    

    <!-- https://www.w3.org/2010/05/video/mediaevents.html -->


    <section>
    
        <!-- <video id="media" controls> стандарные элементы управления -->
    <!-- <video id="media" controls> -->
    <video id="media" controls>

        <source src="media/solarstone.mp4">
    </video>
    
    <nav>
        
        <div id="buttons">
            <input type="button" id="play" value="Воспр.">
            <input type="button" id="mute" value="Звук">
        </div>

        <div id="bar">
            <div id="progress"></div>
        </div>

        <div id="control">
            <input type="range" id="volume" min="0" max="1" step=".1" value=".6">
        </div>

    </nav>



    </section>






</body>
</html>
