    <p id="p1"></p>

    <script>

        let i=0, t=10;

        function timer() {
            if (i>t) i = 0;
            p1.innerHTML = `Таймер до ${t}: ${i}`;
            i++;

            setTimeout(timer, 1000);

        }


    </script>
