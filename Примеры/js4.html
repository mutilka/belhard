<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
   
    <script>
    a = prompt("Введите a");
    b = prompt("Введите b");

        if (a>b) alert(`${a} > ${b}`)
           else if (a<b) alert(`${a} < ${b}`)
                else alert(`${a} = ${b}`)

</script>
</body>
</html>
