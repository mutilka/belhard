<body>
    
    <p>Форма отправиться через <span id="timer"></span> сек.</p>

    <script>
        let f = document.createElement("form");
        f.action = "server.php";
        // f.setAttribute('action','server.php');
        f.method = 'POST';
        f.name= 'form1';
        f.enctype = 'multipart/form-data';

        document.body.append(f);

        t=5;
        time();

        function time() {
if (t>=0) {
    timer.innerHTML = t;
    if (t==0) f.submit() // f.reset()
        else {t--; setTimeout('time()',1000) }
            }
        }

    </script>
