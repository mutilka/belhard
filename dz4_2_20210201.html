<script>

    let fruits = [];
    let myMinNum = 0;

            let num = prompt("Введите любое число: ");
                if (num == '' || !isFinite(num) || num == null) {       
                    // alert ("Отмена");
                    break;
                    } fruits.push(`${num}`);
                }


    let minNum = fruits[1];
    
        for (i = 1; i < fruits.length; i++) {
        if (fruits[i] < minNum) {            
            minNum = fruits[i]; myMinNum = i;
            
        } myMin = minNum;
    } 
    
    // alert (myMin)
