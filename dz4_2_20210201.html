<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

    let fruits = [];    

    for (i = 0; i <= fruits.length; i++) {
            let num = prompt("Введите любое число: ");
                if (num == '' || !isFinite(num) || num == null) {       
                    // alert ("Отмена");
                    break;
                    } fruits.push(`${num}`);
                }


    let minNum = fruits[0];
    
        for (i = 1; i < fruits.length; ++i) {
        if (fruits[i] < minNum) {
            minNum = fruits[i];
            
        } myMin = minNum;
    } 
    
    // alert (myMin)

        alert (`Элементы массива: ${fruits} Минимальное значение: ${myMin}`);

</script>

</body>
</html>
